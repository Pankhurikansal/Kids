  <ion-content>

    <ion-slide ng-repeat="data in fruits">
                  <div class="row row-50"> 
				<img src={{data.imgscr}} class="alphaimg">

   </ion-slide-box> 
  </ion-content>
</ion-view>
</ion-view>
