<ion-view view-title="Colours">
  <ion-content >
	<ion-slide-box show-pager="false"  on-slide-changed="slideHasChanged($index,$event)">
    <ion-slide ng-repeat="data in colours">
                <div class="row row-50" ng-click='callname(data.name)'> 
				<img src={{data.imgscr}}>
				</img>
				</div>
				<div class="row row-50">
				<p class="alphafont" ng-model="demo.speechText" >{{data.name}}</p>
				</div>
	</ion-slide>
   </ion-slide-box> 
     </ion-content>
  <ion-footer-bar  class="bar-assertive">
  <div class="buttons">
    <button class="button butcol1 ion-play" ng-click="play('/android_asset/www/Colours.mp3')"></button>
  </div>
  <div class="buttons">
    <button class="button butcol1 ion-stop" ng-click="stop()"></button>
  </div>
</ion-view>
